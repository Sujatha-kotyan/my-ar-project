    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">

<script>
let score = 0;
let attempts = 0;

window.addEventListener("message", (event) => {
  if (!event.data || event.data.type !== "action") return;

  console.log("ğŸ“© Received action:", event.data.value);

  if (event.data.value === 1) {
    score += 10;
    console.log("âœ… Correct! Score:", score);

    parent.postMessage(
      { type: "score", value: score },
      "*"
    );

  } else {
    attempts += 1;
    console.log("âŒ Wrong! Attempts:", attempts);

    parent.postMessage(
      { type: "attempts", value: attempts },
      "*"
    );
  }
});
</script>
