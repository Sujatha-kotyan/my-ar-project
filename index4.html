<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Test</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    camera-controls
    auto-rotate
    animation-name="Idle"
    autoplay>
  </model-viewer>

<script>
const viewer = document.getElementById("viewer");

viewer.addEventListener("load", () => {
  console.log("âœ… Model loaded and visible");
});

window.addEventListener("message", (event) => {
  console.log("ðŸ“© Message:", event.data);

  switch (event.data) {

    // IDLE
    case 1:
      viewer.cameraOrbit = "0deg 75deg 2.5m";
      viewer.fieldOfView = "45deg";
      viewer.autoRotate = false;
      break;

    // JUMP (camera up & down)
    case 2:
      viewer.cameraOrbit = "0deg 60deg 1.8m";
      setTimeout(() => {
        viewer.cameraOrbit = "0deg 75deg 2.5m";
      }, 300);
      break;

    // WAVE (small rotate)
    case 3:
      viewer.cameraOrbit = "30deg 75deg 2.5m";
      break;

    // DANCE (rotate model)
    case 4:
      viewer.autoRotate = true;
      viewer.autoRotateDelay = 0;
      viewer.rotationPerSecond = "180deg";
      break;
  }
});
</script>

</body>
</html>
