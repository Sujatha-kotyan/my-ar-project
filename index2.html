<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Animation</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; background: #000; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
	
.hotspot {
  background: rgba(255,255,255,0.9);
  border-radius: 14px;
  padding: 6px 10px;
  border: none;
  cursor: pointer;
  font-size: 12px;
}

  </style>
</head>

<body>

<model-viewer
  id="model"
  src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
  camera-controls
  autoplay
  animation-name="Idle"
  interaction-prompt="none">



</model-viewer>
  <script>
const model = document.querySelector("model-viewer");

function smoothRotate(deg) {
  model.cameraOrbit = `${deg}deg 75deg 2.5m`;
}

window.addEventListener("message", function (event) {
  console.log("Received from Storyline:", event.data);

  if (event.data === 1) smoothRotate(0);
  if (event.data === 2) smoothRotate(90);
  if (event.data === 3) smoothRotate(180);
});
</script>
</body>
</html>
