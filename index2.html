
<script>
window.addEventListener("message", function (event) {
  console.log("Message received:", event.data);
  console.log("Received from Storyline:", event.data);

  if (event.data === 1) {
    document.querySelector("model-viewer").setAttribute(
      "camera-orbit",
      "0deg 75deg 2.5m"
    );
  }

  if (event.data === 2) {
    document.querySelector("model-viewer").setAttribute(
      "camera-orbit",
      "90deg 75deg 2.5m"
    );
  }

  if (event.data === 3) {
    document.querySelector("model-viewer").setAttribute(
      "camera-orbit",
      "180deg 75deg 2.5m"
    );
  }
});
</script>
</body>
</html>
