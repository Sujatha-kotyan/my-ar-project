<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Test</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
  camera-controls
  auto-rotate
  disable-zoom="false"
  interaction-prompt="none"
  style="background:#000">
</model-viewer>

<script>
let isDragging = false;
let lastX = 0;
let lastY = 0;

viewer.addEventListener("mousedown", (e) => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener("mouseup", () => {
  isDragging = false;
});

window.addEventListener("mousemove", (e) => {
  if (!isDragging) return;

  const deltaX = e.clientX - lastX;
  const deltaY = e.clientY - lastY;

  lastX = e.clientX;
  lastY = e.clientY;

  // rotate model
  const orbit = viewer.getCameraOrbit();
  const theta = orbit.theta + deltaX * 0.3;
  const phi = orbit.phi + deltaY * 0.3;

  viewer.cameraOrbit = `${theta}deg ${phi}deg ${orbit.radius}m`;
});
</script>

</body>
</html>
