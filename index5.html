<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Test</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
  camera-controls
  auto-rotate
  disable-zoom="false"
  interaction-prompt="none"
  style="background:#000">
</model-viewer>

<script>
viewer.addEventListener("wheel", (e) => {
  e.preventDefault();

  const orbit = viewer.getCameraOrbit();
  let radius = orbit.radius + e.deltaY * 0.001;

  radius = Math.min(Math.max(radius, 1), 5);

  viewer.cameraOrbit = `${orbit.theta}deg ${orbit.phi}deg ${radius}m`;
});
</script>

</body>
</html>
