<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Test</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
  auto-rotate
  camera-controls
  style="width:100%; height:100%; background:black;">
</model-viewer>
  
<script>
const viewer = document.getElementById("viewer");

const models = {
  1: "https://modelviewer.dev/shared-assets/models/Astronaut.glb",
  2: "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb",
  3: "https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb"
};

window.addEventListener("message", (event) => {
  const id = event.data;

  if (models[id]) {
    viewer.src = models[id];
    viewer.cameraOrbit = "0deg 75deg 2.5m";
    console.log("Model switched to:", id);
  }

  // reset view
  if (id === 4) {
    viewer.cameraOrbit = "0deg 75deg 2.5m";
  }
});
</script>


</body>
</html>
