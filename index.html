<!DOCTYPE html>
<html>
  <head>
    <title>Model Viewer Tap Color Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      id="duck"
      src="https://modelviewer.dev/shared-assets/models/Duck.glb"
      ar 
      auto-rotate 
      camera-controls 
      alt="A 3D duck">
    </model-viewer>

    <script>
      const duck = document.querySelector('#duck');

      duck.addEventListener('click', () => {
        const material = duck.model?.materials?.[0];
        if (material) {
          const r = Math.random();
          const g = Math.random();
          const b = Math.random();
          material.pbrMetallicRoughness.setBaseColorFactor([r, g, b, 1]);
        } else {
          console.warn("Material not loaded yet.");
        }
      });
    </script>
  </body>
</html>
