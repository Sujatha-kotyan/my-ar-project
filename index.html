<!DOCTYPE html>
<html>
  <head>
    <title>Test GLB with Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Avocado/glTF-Binary/Avocado.glb"
      alt="A 3D model of an avocado" 
      auto-rotate 
      camera-controls 
      ar 
      ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
  </body>
</html>
