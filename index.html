<!DOCTYPE html>
<html>
  <head>
    <title>Model Viewer AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #eee;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="duck"
      src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
      ar
      camera-controls
      auto-rotate
      alt="A 3D duck">
    </model-viewer>

    <script>
      const duck = document.querySelector('#duck');

      duck.addEventListener('click', () => {
        const material = duck.model?.materials?.[0];
        if (material && material.pbrMetallicRoughness) {
          material.pbrMetallicRoughness.setBaseColorFactor([
            Math.random(),
            Math.random(),
            Math.random(),
            1,
          ]);
        } else {
          console.warn("Material or color not found.");
        }
      });
    </script>
  </body>
</html>
