<script>
  AFRAME.registerComponent('highlight-on-tap', {
    init: function () {
      this.el.addEventListener('click', () => {
        const mesh = this.el.getObject3D('mesh');
        if (!mesh) return;

        mesh.traverse((node) => {
          if (node.isMesh && node.material) {
            // Change emissive color instead of base color
            node.material.emissive.setRGB(Math.random(), Math.random(), Math.random());
            node.material.emissiveIntensity = 1;
          }
        });
      });
    }
  });

  document.querySelector('#duck').setAttribute('highlight-on-tap', '');
</script>
