<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Animation</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; background: #000; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
	
.hotspot {
  background: rgba(255,255,255,0.9);
  border-radius: 14px;
  padding: 6px 10px;
  border: none;
  cursor: pointer;
  font-size: 12px;
}

  </style>
</head>

<body>

<model-viewer
  id="model"
  src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
  camera-controls
  autoplay
  animation-name="Idle"
  interaction-prompt="none">



</model-viewer>
<button onclick="toggleHotspots()">Toggle Hotspots</button>

<script>
window.addEventListener("message", function (event) {
  console.log("Received from Storyline:", event.data);

  if (event.data === 1) {
    document.querySelector("model-viewer").setAttribute(
      "camera-orbit",
      "0deg 75deg 2.5m"
    );
  }

  if (event.data === 2) {
    document.querySelector("model-viewer").setAttribute(
      "camera-orbit",
      "90deg 75deg 2.5m"
    );
  }

  if (event.data === 3) {
    document.querySelector("model-viewer").setAttribute(
      "camera-orbit",
      "180deg 75deg 2.5m"
    );
  }
});
</script>
</body>
</html>
